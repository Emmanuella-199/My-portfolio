     </div>
     <h1>Register For Training Programs</h1>
     <form method="get" >
        <label for="First Name">First Name:</label>
        <input type="text" name="First Name" id="First Name" size="50"><br><br>
        <label for="Last Name:">Last Name:</label>
        <input type="text" name="LastName" id="SecondName" size="50"><br><br>
        <label for="SurName:">SurName:</label>
        <input type="text" name="SurName" id="SurName" size="51"><br><br>
        <label for="Email">Email:</label>
        <input type="Email" name="Email" id="Email" size="54"><br><br>
        <label for="Phone Number">Phone Number:</label>
        <input type="Phone Number" name="Phone Number" id="Phone Number" size="45.44"><br><br>
        <label for="Date of birth">Date of birth:</label>
        <input type="Date of birth" name="Date of birth" id="Date of birth"  size="47"><br><br>
        <select name="Programs">
            <option value="Web development">Web development</option>
            <option value="Data Analysis">Data Analysis</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="DevOps">DevOps</option>                  
        </select><br><br>
        <label for="Training Mode">Preferred Training Mode</label><br>.
        <input type="radio" name="Training Mode" id="Training Mode">Online <br>
         <input type="radio" name="Training Mode" id="Training Mode">Physical <br><br>
        <label for="Days Available">Days Available:</label> <br>
        <input type="checkbox" name="Monday" id="" value="on">Monday
        <input type="checkbox" name="Wednesday" id="" value="on">Wednesday
        <input type="checkbox" name="Friday" id="" value="on">Friday <br> <br>

        <input type="Submit" value="Submit">
        <input type="Reset"  value="Reset">
        


    </form>
